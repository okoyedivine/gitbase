<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> My first webpage</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

    <div id="myform">

       <h1>Fill in your Biodata</h1> 
        <form action="" method="post">

        <fieldset>

        <legend>BIODATA</legend>

        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" id="fullname" required> <br> 

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required> <br> 

        <label for="phone">Phone Number</label>
        <input type="number" name="phone" id="phone" required><br>

        <label>Gender :</label>
        <label for="male">Male</label>
        <input type="radio" name="sex" id="male" value="male"> 
        
        <label for="female">Female</label>
        <input type="radio" name="sex" id="female" value="female"> <br> <br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required> <br>

        <label for="country"> Choose Country</label>
        <select name="country" id="country">
        <option value="nigeria" name="country">Nigeria</option>
        <option value="cameroon" name="country">Cameroon</option>
        <option value="ghana" name="country">Ghana</option>
        </select> 

        <input type="submit" value="submit" id="submit-button"  onclick="alert('success!')"> 

       </fieldset>
    </form>

    </div>

    </body>
</html>
